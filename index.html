<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="generator-card">
            <h1 class="page-title">Generador de Contraseñas</h1>
            
            <div class="form-section">
                <label for="passwordCount" class="input-label">Número de contraseñas</label>
                <div class="input-container">
                    <input type="number" id="passwordCount" class="number-input" min="1" max="100" value="5">
                    <button id="generateBtn" class="generate-btn">Generar</button>
                </div>
            </div>
        </div>

        <div id="results" class="results-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
